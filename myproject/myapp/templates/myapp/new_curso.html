{% extends 'myapp/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h4><strong>Nuevo curso</strong></h4>
            <hr>
            <hr>
            <div class="alert alert-success" role="alert" style="display: none"><strong>Curso Creado!</strong></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <input id='cocinero' type='hidden' value="{{request.user.id}}">
            <div class="form-group col-xs-4 col-md-4">
                <label>Fecha inicio</label>
                <input id="fecha_inicio" type="date" class="form-control">
            </div>
            <div class="form-group col-xs-4 col-md-4 pull-right">
                <label>Fecha fin</label>
                <input id="fecha_fin" type="date" class="form-control">
            </div>
            <br>
            <div class="form-group col-xs-6 col-md-6">
                <label>Nombre</label>
                <input id="nombre" class="form-control" type="text">
            </div>
            <div class="form-group col-xs-6 col-md-6 pull-right">
                <label>Descripci√≥n</label>
                <textarea id='descripcion'class="form-control" type="text"></textarea>
            </div>
            <br>
            <div class="form-group col-xs-6 col-md-6">
                <button id='create_curso' type="button" class="btn btn-primary">Crear</button>
            </div>
            <div class="form-group col-xs-6 col-md-6">
                <a href='/' type="button" class="btn btn-danger pull-right">Cancelar</a>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'myapp/js/new_curso.js' %}"></script>
{% endblock %}
